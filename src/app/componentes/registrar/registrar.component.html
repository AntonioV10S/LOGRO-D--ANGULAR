<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrar.component.css">
    <title>Ingreso de Datos</title>
</head>
<body>
    <div class="container">
        <h2>Ingreso de Datos</h2>
        <form method="post">
          <div class="form-group">
            <label for="tipo">Tipo de Usuario:</label>
            <select name="tipo" #tipo required>
              <option value="">Seleccione una opción</option>
              <option value="medico">Médico</option>
              <option value="cardiologo">Cardiólogo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" #nombre name="nombre" id="nombre" required>
          </div>
          <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" #correo name="correo" id="correo" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" #telefono name="telefono" id="telefono" required>
          </div>
          <button type="button" (click)="registeruser(tipo.value, nombre.value, correo.value, telefono.value)">Registrar</button>
        </form>
    </div>
</body>
</html>
